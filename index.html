<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add Roslyn Logo and Text -->
	
	<title>World Languages Week</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	
	<div id="header" >
		<img src="./assets/RoslynLogo.png" alt="Roslyn Logo" id="roslynLogo">
		<div id="headText" style="margin-left:20px">
			<h3 style="margin:0;margin-bottom:5px;margin-top:10px;font-weight: 900;">World Languages Week 2024</h3>
			<p><i>"Lorem ipsum dolor sit amet"</i></p>
		</div>
		<p id="credits" class="position-absolute end-0">By John Thomas Canton with much help from Wilbur Wei</p>


	</div>	
	<div id="mainContent">
		<div id="quoteCarousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner" id="cmain">
			</div>
			<div class="carousel-indicators" id="cindicator">
				<!-- <button type="button" data-bs-target="#quoteCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> -->
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#quoteCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#quoteCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<div class="container text-center" id="content2">
		<div class="row align-items-start float-bottom">
			<div class="col">
				<h1>Mandarin</h1>
				<img class="rounded-circle" src="./assets/flags/china.jpg">
			</div>
			<div class="col">
				<h1>Spanish</h1>
				<img class="rounded-circle" src="./assets/flags/spain.png">
			</div>
			<div class="col">
				<h1>French</h1>
				<img class="rounded-circle" src="./assets/flags/france.png">
			</div>
			<div class="col">
				<h1>ASL</h1>
				<img class="rounded-circle" src="./assets/flags/asl.png">
			</div>
		</div>
	</div>

	<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" autohide="false">
		<div class="d-flex">
			<div class="toast-body">
				Hello, world! This is a toast message.
			</div>
			<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
	</div>

</body>

</html>
